version: "3.8"

services:
  laravel:
    build: .
    container_name: laravel
    ports:
      - "8000:80" # Mapear porta do container para host
    depends_on:
      - mysql
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:OtfRzz27T52FLssmL/y2+MzbcO5zT8DJyM5VosM5ywU=
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: school_management_laravel
      DB_USERNAME: root
      DB_PASSWORD: 25021999
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 25021999
      MYSQL_DATABASE: school_management_laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
